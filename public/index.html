<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Art3mis</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 2rem; }
    #chat { border: 1px solid #000000; padding: 1rem; height: 400px; overflow-y: auto; }
    .msg { margin: 0.5rem 0; }
    .user { text-align: right; color: rgb(0, 255, 255); }
    .bot { text-align: left; color: green; }
  </style>
</head>
<body>
  <h1>Art3mis</h1>
  <div id="chat"></div>
  <input id="input" type="text" placeholder="Ask somethingâ€¦" style="width: 80%;" />
  <button onclick="send()">Send</button>

  <script>
    async function send() {
      const input = document.getElementById('input');
      const msg = input.value.trim();
      if (!msg) return;
      display('user', msg);
      input.value = '';

      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: msg })
        });
        const data = await res.json();
        display('bot', data.reply || 'Error: No reply from server');
      } catch (e) {
        display('bot', 'Error contacting server');
      }
    }

    function display(role, text) {
      const div = document.createElement('div');
      div.className = `msg ${role}`;
      div.innerText = text;
      document.getElementById('chat').appendChild(div);
      document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;
    }
  </script>
</body>
</html>
